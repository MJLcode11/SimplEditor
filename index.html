<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpelEditor</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- BoxIcon & FontAwesome Links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/2a7be2f7d9.js" crossorigin="anonymous"></script>
    
    <!-- javascript -->
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container disable">
        <h2>SimpelEditor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="slider-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                    
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class='bx bx-rotate-left'></i> </button>
                        <button id="right"><i class='bx bx-rotate-right' ></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical' ></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
                    
            </div>
            <div class="preview-img">
                <img src="placeholder-image.png" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
</body>
</html>
